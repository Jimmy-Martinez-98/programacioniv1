  <!-- login -->

                      <label for="correo" class="col-md-9 control-label text-white">Correo Electronico</label>
                      <div class="col-md-12">
                    <div class="input-group mb-3">

                  </div>
                  <div class="form-group">

            <button type="button" class="btn btn-primary">Iniciar Sesion</button>

                  <!-- registro -->

                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>

                       </div>  <!-- nombre -->

                                </div>
                               </div>

                                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-address-book"></i></span>
                                  </div>
                                  <textarea class="form-control" aria-label="Direccion" placeholder="Direccion"></textarea>
                                </div>
                               </div>
                             <!-- direccion -->
                             <!-- correo -->
                            <label for="correo" class="col-md-9 control-label text-white">Correo Electronico</label>
                            <div class="col-md-12">
                          <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="ejemplo@eje.com" aria-label="Username" aria-describedby="basic-addon1">
                          </div>
                        </div> <!-- correo -->
                        <!-- contra -->
                        <div class="form-group">
                          <label for="password" class="col-md-9 control-label text-white">Contraseña</label>
                          <div class="col-md-12">
