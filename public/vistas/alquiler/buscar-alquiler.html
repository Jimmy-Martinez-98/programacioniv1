<form method="post" id="frm-buscar-alquiler">
    <div class="card text-white bg-dark mb-3" style="max-width: 48rem;">
        <div class="card-header">
            BUSQUEDA DE MATRICULA

            <button type="button" id="btn-close-buscar-alquiler" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="card-body">
            <table id="tbl-buscar-alquiler" class="table-striped table-dark table-bordered table-hover">
                <thead>
                    <tr>
                        <th colspan="3">
                            <input type="text" v-model="valor" v-on:keyup="buscarMatriculas" placeholder="nombre, sinopsis, o fechaPrestmo" class="form-control">
                        </th>
                    </tr>
                    <tr>
                        <th>PELICULA</th>
                        <th>CLIENTE</th> 
                        <th>FECHA PRESTAMO</th>
                        <th>FECHA DEVOLUCION</th>
                        <th>VALOR</th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="alquiler in mis_alquiler" :key="alquiler.idAlquiler" v-on:click="modificarMatricula(alquiler)" >
                        <td>{{ alquiler.peliculas.label }}</td>
                        <td>{{ alquiler.clientes.label }}</td>
                        <td>{{ alquiler.f }}</td>
                        <td>{{ alquiler.fechaDevolucion}}</td>
                        <td>{{ alquiler.valor}}</td>
                        <td>
                            <input v-on:click="eliminarMatricula(alquiler.idAlquiler)" type="button" class="btn btn-outline-danger text-white" value="del">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</form>
<script src="public/vistas/alquiler/buscar-alquiler.js"></script>
