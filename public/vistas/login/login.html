  

 <form id="logear" action="" method="POST" class="container" >
	 

	

    <div class="container bg-dark">   
      <!-- inicio de sesion  -->
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title text-white">Sign In</div>
                        <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#" class="text-white">Forgot password?</a></div>
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            
                        <form id="loginform" class="form-horizontal" role="form">
                                    
                            <div class="input-group mb-3">
								<div class="input-group-prepend">
								  <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
								</div>
								<input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
							  </div>
                                
							  <div class="input-group mb-3">
								<div class="input-group-prepend">
								  <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
								</div>
								<input type="password" class="form-control" placeholder="password" aria-label="passwod" aria-describedby="basic-addon1">
							  </div>
                                    

                                
                            <div class="input-group">
                                      <div class="checkbox">
                                        <label class="text-white">
                                          <input id="login-remember" type="checkbox" name="remember" value="1" > Remember me
                                        </label>
                                      </div>
                                    </div>


                                <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->

                                    <div class="col-sm-12 controls">
                                      <a id="btn-login" href="#" class="btn btn-success">Login  </a>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <div class="col-md-12 control">
                                        <div class="text-white" style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                            Don't have an account! 
                                        <a class="text-white" href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                            Sign Up Here
                                        </a>
                                        </div>
                                    </div>
                                </div>    
                            </form>     



                        </div>                     
                    </div>  
        </div>
        <!-- registrarse -->
        <div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <div class="panel-title text-white" >Sign Up</div>
                            <div style="float: right; font-size: 85%; position: relative; top:-10px"><a class="text-white" id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a></div>
                        </div>  
                        <div class="panel-body" >
                            <form id="signupform" class="form-horizontal" role="form">
                                
                                <div id="signupalert" style="display:none" class="alert alert-danger text-white">
                                    <p>Error:</p>
                                    <span></span>
                                </div>
                                    
                                
                                  
                                <div class="form-group">
                                    <label for="email" class="col-md-3 control-label text-white">Email</label>
                                    <div class="col-md-12">
										<div class="input-group mb-3">
											<div class="input-group-prepend ">
											  <span class="input-group-text" id="basic-addon1">@</span>
											</div>
											<input type="text" class="form-control" placeholder="Correo" aria-label="Correo" aria-describedby="basic-addon1">
										  </div>
                                    </div>
                                </div>
                                    
                                <div class="form-group">
                                    <label for="nombre" class="col-md-3 control-label text-white">Nombre</label>
                                    <div class="col-md-12">
										<div class="input-group mb-3">
											<div class="input-group-prepend">
											  <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
											</div>
											<input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre" aria-describedby="basic-addon1">
										  </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="apellido" class="col-md-3 control-label text-white">Apellido</label>
                                    <div class="col-md-12">
										<div class="input-group mb-3">
											<div class="input-group-prepend">
											  <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
											</div>
											<input type="text" class="form-control" placeholder="Apellido" aria-label="apellido" aria-describedby="basic-addon1">
										  </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-md-3 control-label text-white">Password</label>
                                    <div class="col-md-12">
										<div class="input-group mb-3">
											<div class="input-group-prepend">
											  <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
											</div>
											<input type="password" class="form-control" placeholder="Password" aria-label="password" aria-describedby="basic-addon1">
										  </div>
                                    </div>
                                </div>
                                    

                                <div class="form-group">
                                    <!-- Button -->                                        
                                    <div class="col-md-offset-3 col-md-9">
                                        <button id="btn-signup" type="button" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp Sign Up</button>
                                    </div>
                                </div>
               
                                </div>
                                
                                
                                
                            </form>
                         </div>
                    </div>

               
               
                
         </div> 
    </div>
    
    <script src="public/vistas/login/login.js"></script>
</form>
